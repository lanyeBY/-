<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>删除旧房间</title>
<link rel="stylesheet" href="../styles/showTable.css">
<link rel="stylesheet" href="../styles/deleteselect.css">
<script src="../scripts/common.js"></script>
<script src="../scripts/deleteRoom.js"></script>
</head>

<body>
	<table id="result">
		<tr style="font-size: 18px;font-weight: bold;background-color: burlywood;">
			<td style="padding: 5px 10px;">房间号</td>
			<td style="padding: 5px 10px;">房间信息</td>
			<td style="padding: 5px 10px;">房间状态</td>
			<td style="padding: 5px 10px;">选择</td>
		</tr>
	</table>
	<input type="button" id="btn" value="确认删除"><br>
	<p>注意一次只能删除一个房间。<br>若多选，则仅删除第一个选中的房间。</p>
