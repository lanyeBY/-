<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>宾馆管理系统——登录界面</title>
<link rel="stylesheet" href="styles/login.css">
<link rel="stylesheet" href="styles/myfont.css">
<script src="scripts/common.js"></script>
<script src="scripts/login.js"></script>
</head>

<body>
<div id="login">
	<div>
		<h2>欢迎来到宾馆管理系统</h2>
		<h3>请先登录</h3>
		<label for="username"><i class="iconfont bigger">&#xe65a;</i></label>
		<input type="text" name="username" id="username" required placeholder="请输入用户名"><br>
		<span id="userNote"></span>
		<label for="userpwd"><i class="iconfont bigger">&#xe640;</i></label>
		<input type="password" name="userpwd" id="userpwd" required placeholder="请输入密码"><br>
		<input type="button" id="btn" value="登录">
		<input type="reset" value="取消">
	</div>
</div>
</body>
</html>
